<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/svg+xml" href="/javascript.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body data-bs-theme="dark">
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lista de Tarefas</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1 class="text-center mt-5">Adicione a tarefa</h1>
    <form class="d-flex w-50 mx-auto mt-2 gap-3">
      <input type="text" class="form-control " id="nomeTarefa" placeholder="Nome da tarefa">
      <button class="btn btn-success ">Adicionar</button>
    </form>

    <section class="container mt-5 w-50">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Atividade</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Estudar JavaScript</td>
            <td>
              <button class="btn btn-sm btn-outline-warning"><i class='bx bx-edit'></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class='bx bx-trash'></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <script src="./src/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
